        <script>

			var nome = "";
			var mensagem = "";

			$('#submit').click( function(){
			
				nomeJs = document.getElementById('nome').value;
				nome = $('#nome').val();	
				mensagem = $('#mensagem').val();			
				
				toastr.success("Email enviado com sucesso!", "Sucesso");

				$('#nome').val("");
				$('#mensagem').val("");
			});

			function EnviarEmail(){

				$.ajax({
					method: 'POST',
					url: 'https://formsubmit.co/ajax/diegomeidas@hotmail.com',
					dataType: 'json',
					accepts: 'application/json',
					data: {
						name: nome,
						message: mensagem
					},
					success: function(data) {
						toastr.success("Email enviado com sucesso!", "Sucesso");
					},
					error: function(err){
						toastr.danger("Erro ao enviar o email!", "Erro");
					}
				});
			}
